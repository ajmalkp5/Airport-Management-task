{% extends "flight_track/base.html" %}

{% block content %}
<div class="card">
    <h2>Add New Route</h2>

    {% if success %}
    <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      Airport Code: <input name="airport_code" required><br><br>

      Position:
      <select name="position">
        <option value="L">Left</option>
        <option value="R">Right</option>
      </select><br><br>

      Duration:
      <input type="number" name="duration" required><br><br>

      <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
