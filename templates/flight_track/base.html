<!DOCTYPE html>
<html>
<head>
    <title>Flight Routes</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f4f6fb;
        }

        /* NAVBAR */
        nav {
            background: #4f46e5;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: center;   /* ðŸ‘ˆ CENTER LINKS */
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* PAGE CONTENT */
        .container {
            max-width: 1100px;
            margin: 40px auto;   /* ðŸ‘ˆ CENTER PAGE */
            padding: 0 20px;
            display: flex;
            justify-content: center;
        }

        /* CARD */
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;   /* ðŸ‘ˆ CENTER CARD */
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'route_list' %}">Airports</a>
        <a href="{% url 'nth_route' %}">Nth Route</a>
        <a href="{% url 'longest_route' %}">Longest</a>
        <a href="{% url 'shortest_route' %}">Shortest</a>
        <a href="{% url 'add_route' %}">Add Route</a>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
